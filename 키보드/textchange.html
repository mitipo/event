      // 랜덤색 바꾸는법
      function showRed() {
        var change = document.querySelector("p");
        var colors = [
          "red",
          "blue",
          "green",
          "purple",
          "orange",
          "gray",
          "yellow",
          "skyblue",
        ];
        var randomIndex = Math.floor(Math.random() * colors.length);
        var randomColor = colors[randomIndex];
        change.style.color = randomColor;
      }
